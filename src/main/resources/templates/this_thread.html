<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/header.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/header :: navbar">  </div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${this_thread}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Posts yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="message : ${this_thread}">
                                <td th:text="${message.messageText}"></td>
                                <td th:text="${message.timestamp}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/main}" th:object="${message}" method="post">
    Co chcesz napisać?:
    <input type="text" name="messageText">
    <input type="submit" value="Wyślij">
</form>
</body>
</html>
